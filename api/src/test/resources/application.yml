storage:
  media-path: /Users/huglx/sp1/storage

postgres-autostart:
  enabled: true
  user: postgres
  password: postgres
  databaseName: dyntex-db-test
  containerName: sp-test
  port: 55432
spring:
  datasource:
    url: jdbc:postgresql://localhost:55432/dyntex-db-test
    username: postgres
    password: postgres
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: true
  h2:
    console:
      enabled: true
verification:
  enable: true
  token-expiring-time: 60
  mail:
    url: 'http://localhost:8080/api/auth'